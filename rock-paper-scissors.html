<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link
      rel="stylesheet"
      href="/javascript course/styles/12-rock-paper-scissors.css"
    />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img
        class="move-icon"
        src="/javascript course/pics/rock-emoji.png"
        alt=""
      />
    </button>

    <button class="move-button js-paper-button">
      <img
        class="move-icon"
        src="/javascript course/pics/paper-emoji.png"
        alt=""
      />
    </button>

    <button class="move-button js-scissors-button">
      <img
        class="move-icon"
        src="/javascript course/pics/scissors-emoji.png"
        alt=""
      />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      onclick="
    "
      class="reset-score-button js-reset-score-button"
    >
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="/javascript course/scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
